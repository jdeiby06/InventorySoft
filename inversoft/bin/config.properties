# Configuración de Base de Datos para Sistema de Gestión de Inventario
# Si usas MySQL, descomenta las líneas de MySQL y comenta las de SQLite

# ===== OPCIÓN 1: SQLite (sin servidor, recomendado para pruebas locales) =====
# Usar SQLite (base de datos local, sin servidor externo)
driver=org.sqlite.JDBC
url=jdbc:sqlite:inventario.db
user=root
password=123456789

# ===== OPCIÓN 2: MySQL (descomenta estas líneas si usas MySQL) =====
# Si quieres usar MySQL, descomenta las siguientes líneas y comenta las de SQLite:
# driver=com.mysql.cj.jdbc.Driver
# url=jdbc:mysql://localhost:3306/inventario_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
# user=root
# password=tu_contraseña_mysql

# ===== OPCIÓN 3: MySQL en servidor remoto =====
# Si tienes un servidor MySQL remoto:
# driver=com.mysql.cj.jdbc.Driver
# url=jdbc:mysql://tu_host:3306/inventario_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
# user=tu_usuario
# password=tu_contraseña
